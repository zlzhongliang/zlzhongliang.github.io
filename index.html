    <meta name="description" content="">

    <title>Off Canvas Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body>


<div id="headbase"></div>


    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9" id="body_base">

          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h2 style="text-align: center">努力与奋斗，绽放生命的色彩</h2>
              <p>致各位访客：</p>
            <p style="text-indent: 2em">把所有的夜归还给星河，把所有的春光归还给疏疏篱落。把所有的慵慵沉迷与不前，归还给过去的我。 明日之我，胸中有丘壑，立马振山河！</p>
              <p style="text-align: right;font-size: 1em">——卡德先生</p>
          </div>
            <div class="row">
                    <div class="col-xs-6 col-md-4">
                <div class="thumbnail">
                    <a href="#">
                  <img src="media/blog/article/icon/20190817_063205.jpg" alt="..." style="width: 100%">
                    </a>
                  <div class="caption">
                   <h5 style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;text-align: center"><a href="#">12321</a></h5>
                  </div>
                </div>
            </div><!--/.col-xs-6.col-lg-4-->

                </div>


          <!--/row-->
            <div class="row text-center">
            <nav aria-label="Page navigation">
              <ul class="pagination pagination">

                  <li><a href="?page={{ articles.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                  <li class="disabled"><span aria-hidden="false">&laquo;</span></li>

                        <li class="active"><span>1</span></li>

                        <li><a href="?page={{ num }}">2</a></li>



                  <li><a href="?page={{ articles.next_page_number }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>

                  <li class="disabled"><span aria-hidden="false">&raquo;</span></li>



              </ul>
            </nav>
                </div>

        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">

          <div class="list-group">
                <a href="#" class="thumbnail" style="width: 100%">
                  <img src="media/blog/article/icon/20190817_063205.jpg" alt="..." style="width: 100%">
                </a>
          </div>


        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

        <p>&copy; Company 2014</p>
      </footer>
